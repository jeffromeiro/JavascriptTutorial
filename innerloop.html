<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="innerloop.css">
</head>
<body>
    <h1 id="titulo">Desenhe na tela</h1>
    <div id="formulario">
        <div id="linhas">
            <label id="labelLinha" for="linha" class="label">Número de linhas</label>
            <input type="number" id="linha">
        </div>
        <div id="colunas">
            <label id="labelColuna" for="coluna" class="label">Número de colunas</label>
            <input type="number" id="coluna">
        </div>
        <div id="simbolos">
            <label id="labelSimbolo" for="simbolo"  class="label">Símbolo</label>
            <input type="text" id="simbolo">
            </div>
        <br>
        <button id="botao">Enviar</button>

        </div>
    <label id="desenho"></label>
    <script type="text/javascript" src="innerloop.js"></script>
</body>
</html>
