<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de temperatura</title>
    <link rel="stylesheet" href="conversorTemperatura.css">
</head>
<body>
    <h1 id="titulo">Conversor de Temperatura</h1>
    <label for="entrada" id="labelEntrada">Entre a temperatura:</label>
    <br>
    <input type="number" id="entrada">
    <br>
    <label for="conversor" id="labelConversor">Converta para:</label>
    <br>
    <input type="radio" id="celsius" name="temperatura">
    <label for="celsius">Celsius</label>
    <br>
    <input type="radio" id="fahrenheit" name="temperatura">
    <label for="fahrenheit">Fahrenheit</label>
    <br>
    <button id="botao">Enviar</button>
    <br>
    <label id="resultado"></label>
    <script type="text/javascript" src="conversorTemperatura.js"></script>
</body>
</html>
