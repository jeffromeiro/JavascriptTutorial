<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="checkProperty.css">
</head>
<body>
    
    <h1 id="titulo">Opções de check</h1>
    <p id="texto">

    <div>
        <label id="newsletter" for="checkNews">Receber newsletter</label>
        <input type="checkbox" id="checkNews">

    <div>
        <label id="tipoCartao" for="cartao">Escolha o tipo de pagamento</label>

        <label for="visa" id="labelVisa">Visa</label>
        <input type="radio" id="visa" name="cartao">
        <label for="master" id="labelMaster">Master</label>
        <input type="radio" id="master" name="cartao">
        <label for="pix" id="labelPix">PIX</label>
        <input type="radio" id="pix" name="cartao">

    <button id="enviar">Enviar</button>

    <script type="text/javascript" src="checkProperty.js"></script>
